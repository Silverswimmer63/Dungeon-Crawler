  <body>
    <h1>The Trifecta Crawler</h1>
    <br>

    <div id="map" class="big">
      Not Loading JS Content
    </div>
    <div id="controls" class="controls">
      <div id="gameControls" class="big controls">
        <h5>Demonstration<BR>Controls</h5>
        <div id="leftButtons">
          <div id="newbtn" class="btn">New Map</div><br>
          <div id="hrobtn" class="btn">Add Hero</div>
        </div>
        <div id="rightButtons">
          <div id="blkmap" class="btn">Blank Map</div><br>
          <div id="drwbtn" class="btn">Redraw Map</div>
        </div>
      </div>
      <br>
      <div id="playerControls" class="big controls">
        <div id="gameState">
          No gameState!
        </div>
        <div class= "buttonRow">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
        </div>
        <div class= "buttonRow">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
        </div>
        <div class= "buttonRow">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
        </div>
      </div>
      <div id="lootScreen" class="big controls">
        lootScreen not selected!!!
      </div>
    </div>
    <div id="updates" class="big">
      Updates Not Selected in JS.
    </div>
